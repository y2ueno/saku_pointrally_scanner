<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7gcAU+Lh/TxoDaCoCiABSm3BQu4nZvN1ImCVyoU5L2N1+N+inZtrhJc7jCjN/wG8sOBGlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 基本的なスタイル */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 画面の高さいっぱいに広げる */
            margin: 0;
            padding: 10px; /* 少し余白を追加 */
            box-sizing: border-box; /* paddingを含めてサイズ計算 */
            background-color: #f4f4f4;
        }
        /* QRリーダー表示エリア */
        #qr-reader {
            width: 100%; /* 幅を100%に */
            max-width: 500px; /* 最大幅を設定 */
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* 結果表示エリアとの間に余白 */
        }
        /* カメラ選択ドロップダウンのスタイル */
        #qr-reader select {
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 20px); /* 親要素に合わせて調整 */
            margin-left: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        /* 結果表示エリア */
        #qr-reader-results {
            padding: 15px;
            border-radius: 5px;
            width: 100%; /* 幅を100%に */
            max-width: 500px; /* 最大幅を設定 */
            text-align: center;
            font-size: 1.1em;
            display: none; /* 初期状態では非表示 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #e0f7fa; /* デフォルト背景 */
            color: #00796b; /* デフォルト文字色 */
            border: 1px solid #b2dfdb;
            word-wrap: break-word; /* 長いメッセージがはみ出ないように */
            box-sizing: border-box;
            min-height: 50px; /* メッセージ表示用に最低高さを確保 */
        }
        /* 成功時のスタイル */
        #qr-reader-results.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        /* エラー時のスタイル */
        #qr-reader-results.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        /* html5-qrcodeライブラリの不要なUI要素を隠す */
        /* ファイルからスキャンボタンを隠す */
        #qr-reader__dashboard_section_csr > div > button {
           display: none !important;
        }
        /* スキャン領域のビデオ要素のスタイル調整 (任意) */
        #qr-reader__scan_region video {
            /* object-fit: cover; */ 
        }
        /* アイコンのスタイル */
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script src="scanner.js" defer></script>
</body>
</html>
