<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【スタッフ用】引換券スキャナー</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:10px;box-sizing:border-box;background-color:#fff3f3} /* スタッフ用は背景を薄い赤に */
        h1{color: #c62828; font-size: 1.2em; margin-bottom: 20px;}
        #qr-reader{width:100%;max-width:500px;border:2px solid #c62828;background-color:#fff;box-shadow:0 2px 5px rgba(0,0,0,.1);margin-bottom:20px}
        #qr-reader-results{padding:15px;border-radius:5px;width:100%;max-width:500px;text-align:center;font-size:1.1em;display:none;box-shadow:0 2px 5px rgba(0,0,0,.1);background-color:#fff;color:#333;border:1px solid #ccc;word-wrap:break-word;box-sizing:border-box;min-height:50px}
        #qr-reader-results.success{background-color:#e8f5e9;color:#2e7d32;border:1px solid #c8e6c9}
        #qr-reader-results.error{background-color:#ffebee;color:#c62828;border:1px solid #ffcdd2}
        #qr-reader__dashboard_section_csr>div>button{display:none!important}
    </style>
</head>
<body>
    <h1><i class="fas fa-id-card-alt"></i> スタッフ専用スキャナー</h1>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
    
    <script src="scanner_staff.js" defer></script>
</body>
</html>
